name: distribution_explorer
channels:
  - bokeh
  - default
dependencies:
  - python>=3.10
  - black
  - bokeh>=3.1.0
  - colorcet
  - ipython
  - jupyter
  - jupyterlab
  - jupyter_bokeh
  - numpy
  - pandas
  - pandoc
  - pip
  - scipy
  - sphinx
  - sphinxcontrib-applehelp
  - sphinxcontrib-devhelp
  - sphinxcontrib-htmlhelp
  - sphinxcontrib-jsmath
  - sphinxcontrib-qthelp
  - sphinxcontrib-serializinghtml
  - twine
  - pip:
    - accessible-pygments
    - blackcellmagic
    - build
    - commonmark
    - jupyterlab-spellchecker
    - iqplot
    - markdown-it-py
    - myst-nb
    - myst-parser
    - git+https://github.com/justinbois/nbsphinx.git@toggle_input
    - pydata-sphinx-theme
    - recommonmark
    - sphinx-book-theme
    - sphinx-comments
    - sphinx-copybutton
    - sphinx-design
    - sphinx-external-toc
    - sphinx-jupyterbook-latex
    - sphinx-multitoc-numbering
    - sphinx-rtd-theme
    - sphinx-thebe
    - sphinx-togglebutton
    - sphinxcontrib-jquery
    - watermark